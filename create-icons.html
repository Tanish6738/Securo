<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <br>
    <button onclick="downloadIcons()">Download Icons</button>
    <p>Generated icons for PrivacyGuard PWA</p>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Set background
            ctx.fillStyle = '#00A99D';
            ctx.fillRect(0, 0, size, size);
            
            // Add border radius effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.125);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Add shield icon
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            
            const centerX = size / 2;
            const centerY = size / 2;
            const shieldWidth = size * 0.4;
            const shieldHeight = size * 0.5;
            
            // Draw shield shape
            ctx.moveTo(centerX, centerY - shieldHeight/2);
            ctx.lineTo(centerX + shieldWidth/2, centerY - shieldHeight/4);
            ctx.lineTo(centerX + shieldWidth/2, centerY + shieldHeight/4);
            ctx.lineTo(centerX, centerY + shieldHeight/2);
            ctx.lineTo(centerX - shieldWidth/2, centerY + shieldHeight/4);
            ctx.lineTo(centerX - shieldWidth/2, centerY - shieldHeight/4);
            ctx.closePath();
            ctx.fill();
            
            // Add inner design
            ctx.fillStyle = '#00A99D';
            ctx.font = `bold ${size * 0.1}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PG', centerX, centerY);
        }

        function downloadIcons() {
            // Download 192x192 icon
            const canvas192 = document.getElementById('canvas192');
            const link192 = document.createElement('a');
            link192.download = 'icon-192.png';
            link192.href = canvas192.toDataURL();
            link192.click();
            
            // Download 512x512 icon
            setTimeout(() => {
                const canvas512 = document.getElementById('canvas512');
                const link512 = document.createElement('a');
                link512.download = 'icon-512.png';
                link512.href = canvas512.toDataURL();
                link512.click();
            }, 1000);
        }

        // Create icons on load
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
    </script>
</body>
</html>
